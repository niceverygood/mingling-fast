name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Debug connection info
      run: |
        echo "ğŸ” Auto deployment info:"
        echo "Repository: ${{ github.repository }}"
        echo "Ref: ${{ github.ref }}"
        echo "Event: ${{ github.event_name }}"
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 120s
        command_timeout: 15m
        debug: true
        script: |
          echo "ğŸš€ Auto deployment started..."
          echo "ğŸ“… Deployment time: $(date)"
          
          # í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ í™•ì¸
          if [ ! -d "/home/ec2-user/mingling_new" ]; then
            echo "âŒ Project directory not found, creating..."
            cd /home/ec2-user
            git clone https://github.com/niceverygood/mingling_new.git
          fi
          
          cd /home/ec2-user/mingling_new
          
          echo "ğŸ“¥ Pulling latest code..."
          git fetch origin
          git reset --hard origin/main
          
          echo "ğŸ”„ Stopping existing processes..."
          pm2 stop mingling-backend 2>/dev/null || echo "Backend not running"
          pm2 delete mingling-backend 2>/dev/null || echo "Backend process not found"
          
          echo "ğŸ“¦ Installing dependencies..."
          cd backend
          npm install --production
          
          echo "ğŸ”„ Starting backend..."
          PORT=8001 NODE_ENV=production pm2 start index.js --name "mingling-backend"
          
          echo "ğŸ“Š Checking status..."
          pm2 status
          
          echo "ğŸ§ª Testing API..."
          sleep 5
          curl -s localhost:8001/api/health || echo "âš ï¸ API test failed"
          
          echo "âœ… Auto deployment completed successfully!" 