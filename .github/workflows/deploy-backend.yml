name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]  # ë°±ì—”ë“œ íŒŒì¼ì´ ë³€ê²½ë  ë•Œë§Œ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 10m
        debug: true
        script: |
          echo "ğŸš€ Starting deployment..."
          
          # EC2 ë°±ì—”ë“œ ë””ë ‰í† ë¦¬ ì •ë¦¬ ë° ì„¤ì •
          echo "ğŸ“ Setting up backend directory..."
          rm -rf ~/backend_temp
          mkdir -p ~/backend_temp
          cd ~/backend_temp
          
          echo "ğŸ“¥ Cloning latest code..."
          git clone https://github.com/niceverygood/mingling-fast.git .
          
          echo "ğŸ”„ Stopping existing backend..."
          pm2 stop mingling-backend 2>/dev/null || echo "Backend not running"
          pm2 delete mingling-backend 2>/dev/null || echo "Backend process not found"
          
          echo "ğŸ“¦ Preparing backend files..."
          # ê¸°ì¡´ ë°±ì—”ë“œ ë””ë ‰í† ë¦¬ ë°±ì—…
          if [ -f ~/backend/.env ]; then
            cp ~/backend/.env ~/backend_env_backup
            echo "ğŸ“„ .env file backed up"
          fi
          
          # ìƒˆë¡œìš´ ë°±ì—”ë“œ íŒŒì¼ë“¤ë¡œ êµì²´
          rm -rf ~/backend
          cp -r backend ~/backend
          
          # .env íŒŒì¼ ë³µì›
          if [ -f ~/backend_env_backup ]; then
            cp ~/backend_env_backup ~/backend/.env
            echo "ğŸ“„ .env file restored"
          fi
          
          echo "ğŸ“¦ Installing dependencies..."
          cd ~/backend
          npm install --production || { echo "âŒ npm install failed"; exit 1; }
          
          echo "ğŸ”„ Starting backend..."
          pm2 start index.js --name "mingling-backend"
          
          echo "ğŸ“Š Checking PM2 status..."
          pm2 status
          
          echo "ğŸ§ª Testing API..."
          sleep 3
          curl -s localhost:8001/api/health || echo "âš ï¸ API test failed"
          
          echo "ğŸ—‘ï¸ Cleanup temporary files..."
          rm -rf ~/backend_temp ~/backend_env_backup
          
          echo "âœ… Backend deployment completed!" 