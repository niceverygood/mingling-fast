name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          echo "ğŸ”„ Starting backend deployment..."
          
          # Navigate to project directory
          cd /home/ec2-user/mingling_new || {
            echo "âŒ Project directory not found!"
            exit 1
          }
          
          # Pull latest code
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main
          
          # Navigate to backend
          cd backend
          
          # Install dependencies
          echo "ğŸ“¦ Installing dependencies..."
          npm install --production
          
          # Stop existing server
          echo "ğŸ›‘ Stopping existing server..."
          pkill -f 'node.*index.js' || echo "No existing server to stop"
          sleep 3
          
          # Start new server
          echo "ğŸš€ Starting new server..."
          nohup node index.js > /home/ec2-user/backend.log 2>&1 &
          sleep 5
          
          # Check server status
          echo "ğŸ“Š Checking server status..."
          ps aux | grep node | grep -v grep || echo "No node processes found"
          
          # Health check
          echo "ğŸ” Running health check..."
          curl -s http://localhost:8001/api/health || echo "Health check failed"
          
          echo "âœ… Backend deployment completed!" 