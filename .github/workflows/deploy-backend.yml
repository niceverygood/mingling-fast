name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]  # ë°±ì—”ë“œ íŒŒì¼ì´ ë³€ê²½ë  ë•Œë§Œ ì‹¤í–‰

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        debug: true
        script: |
          echo "ğŸš€ Starting deployment..."
          cd ~/backend || { echo "âŒ Backend directory not found"; exit 1; }
          echo "ğŸ“ Current directory: $(pwd)"
          
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main || { echo "âŒ Git pull failed"; exit 1; }
          
          echo "ğŸ“¦ Installing dependencies..."
          npm install --production || { echo "âŒ npm install failed"; exit 1; }
          
          echo "ğŸ”„ Restarting backend..."
          pm2 restart mingling-backend || pm2 start index.js --name "mingling-backend"
          
          echo "ğŸ“Š Checking PM2 status..."
          pm2 status
          
          echo "âœ… Backend deployment completed!" 