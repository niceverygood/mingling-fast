name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]  # ë°±ì—”ë“œ íŒŒì¼ì´ ë³€ê²½ë  ë•Œë§Œ ì‹¤í–‰
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Debug connection info
      run: |
        echo "ğŸ” Connection debugging info:"
        echo "Repository: ${{ github.repository }}"
        echo "Ref: ${{ github.ref }}"
        echo "SHA: ${{ github.sha }}"
        
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 120s  # íƒ€ì„ì•„ì›ƒ ì¦ê°€
        command_timeout: 15m  # ëª…ë ¹ íƒ€ì„ì•„ì›ƒ ì¦ê°€
        debug: true
        script: |
          echo "ğŸš€ Starting deployment..."
          echo "ğŸ“… Deployment time: $(date)"
          echo "ğŸ–¥ï¸ Server info: $(uname -a)"
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ‘¤ Current user: $(whoami)"
          
          # ë„¤íŠ¸ì›Œí¬ ì—°ê²° í…ŒìŠ¤íŠ¸
          echo "ğŸŒ Testing network connectivity..."
          ping -c 2 github.com || echo "âš ï¸ GitHub ping failed"
          
          # EC2 ë°±ì—”ë“œ ë””ë ‰í† ë¦¬ ì •ë¦¬ ë° ì„¤ì •
          echo "ğŸ“ Setting up backend directory..."
          rm -rf ~/backend_temp
          mkdir -p ~/backend_temp
          cd ~/backend_temp
          
          echo "ğŸ“¥ Cloning latest code from correct repository..."
          git clone https://github.com/niceverygood/mingling_new.git . || {
            echo "âŒ Git clone failed, trying alternative method..."
            exit 1
          }
          
          echo "ğŸ” Verifying cloned code..."
          ls -la
          ls -la backend/ || { echo "âŒ Backend directory not found"; exit 1; }
          
          echo "ğŸ”„ Stopping existing backend..."
          pm2 stop mingling-backend 2>/dev/null || echo "Backend not running"
          pm2 delete mingling-backend 2>/dev/null || echo "Backend process not found"
          
          # ëª¨ë“  Node.js í”„ë¡œì„¸ìŠ¤ ì •ë¦¬
          echo "ğŸ§¹ Cleaning up any remaining processes..."
          pkill -f "index.js" 2>/dev/null || echo "No index.js processes to kill"
          
          echo "ğŸ“¦ Preparing backend files..."
          # ê¸°ì¡´ ë°±ì—”ë“œ ë””ë ‰í† ë¦¬ ë°±ì—…
          if [ -f ~/backend/.env ]; then
            cp ~/backend/.env ~/backend_env_backup
            echo "ğŸ“„ .env file backed up"
          fi
          
          # ìƒˆë¡œìš´ ë°±ì—”ë“œ íŒŒì¼ë“¤ë¡œ êµì²´
          rm -rf ~/backend
          cp -r backend ~/backend
          
          # .env íŒŒì¼ ë³µì›
          if [ -f ~/backend_env_backup ]; then
            cp ~/backend_env_backup ~/backend/.env
            echo "ğŸ“„ .env file restored"
          else
            echo "âš ï¸ No .env backup found - please check environment variables"
          fi
          
          echo "ğŸ“¦ Installing dependencies..."
          cd ~/backend
          npm install --production || { echo "âŒ npm install failed"; exit 1; }
          
          echo "ğŸ” Environment check..."
          node -e "
            const envVars = ['NODE_ENV', 'DATABASE_URL', 'OPENAI_API_KEY', 'JWT_SECRET'];
            envVars.forEach(env => {
              console.log(\`\${env}: \${process.env[env] ? 'âœ… Set' : 'âŒ Missing'}\`);
            });
          "
          
          echo "ğŸ”„ Starting backend with environment variables..."
          PORT=8001 NODE_ENV=production pm2 start index.js --name "mingling-backend" --max-memory-restart 512M
          
          echo "ğŸ“Š Checking PM2 status..."
          pm2 status
          
          echo "ğŸ§ª Testing API..."
          sleep 5
          
          # ë¡œì»¬ API í…ŒìŠ¤íŠ¸
          if curl -s localhost:8001/api/health > /dev/null; then
            echo "âœ… Local API test passed"
            curl -s localhost:8001/api/health | head -3
          else
            echo "âŒ Local API test failed"
            echo "ğŸ“‹ PM2 logs:"
            pm2 logs mingling-backend --lines 10
            exit 1
          fi
          
          # ì™¸ë¶€ API í…ŒìŠ¤íŠ¸
          echo "ğŸŒ Testing external API access..."
          if curl -s https://api.minglingchat.com/api/health > /dev/null; then
            echo "âœ… External API test passed"
          else
            echo "âŒ External API test failed"
          fi
          
          echo "ğŸ—‘ï¸ Cleanup temporary files..."
          rm -rf ~/backend_temp ~/backend_env_backup
          
          echo "âœ… Backend deployment completed successfully!"
          echo "ğŸš€ Server is running on port 8001"
          echo "ğŸ“Š Final status:"
          pm2 status 