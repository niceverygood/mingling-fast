name: Manual Deploy Backend

on:
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment'
        required: false
        default: 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Debug connection info
      run: |
        echo "ğŸ” Manual deployment info:"
        echo "Repository: ${{ github.repository }}"
        echo "Force deploy: ${{ github.event.inputs.force_deploy }}"
        echo "Actor: ${{ github.actor }}"
        
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 120s
        command_timeout: 15m
        debug: true
        script: |
          echo "ğŸš€ Manual deployment started..."
          echo "ğŸ“… Deployment time: $(date)"
          echo "ğŸ–¥ï¸ Server info: $(uname -a)"
          echo "ğŸ‘¤ Current user: $(whoami)"
          
          # í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ í™•ì¸
          if [ ! -d "/home/ec2-user/mingling_new" ]; then
            echo "âŒ Project directory not found, creating..."
            cd /home/ec2-user
            git clone https://github.com/niceverygood/mingling_new.git
          fi
          
          # EC2 ë°±ì—”ë“œ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
          cd /home/ec2-user/mingling_new
          
          echo "ğŸ“¥ Pulling latest code..."
          git fetch origin
          git reset --hard origin/main || {
            echo "âŒ Git pull failed, trying alternative method..."
            cd /home/ec2-user
            rm -rf mingling_new
            git clone https://github.com/niceverygood/mingling_new.git
            cd mingling_new
          }
          
          echo "ğŸ” Verifying code structure..."
          ls -la
          ls -la backend/ || { echo "âŒ Backend directory not found"; exit 1; }
          
          echo "ğŸ”„ Stopping existing backend..."
          pm2 stop mingling-backend 2>/dev/null || echo "Backend not running"
          pm2 delete mingling-backend 2>/dev/null || echo "Backend process not found"
          
          # .env íŒŒì¼ í™•ì¸
          if [ ! -f backend/.env ]; then
            echo "âš ï¸ .env file not found - please check environment variables"
          else
            echo "âœ… .env file found"
          fi
          
          echo "ğŸ“¦ Installing dependencies..."
          cd backend
          npm install --production || { echo "âŒ npm install failed"; exit 1; }
          
          echo "ğŸ” Environment check..."
          node -e "
            const envVars = ['NODE_ENV', 'DATABASE_URL', 'OPENAI_API_KEY', 'JWT_SECRET'];
            envVars.forEach(env => {
              console.log(\`\${env}: \${process.env[env] ? 'âœ… Set' : 'âŒ Missing'}\`);
            });
          "
          
          echo "ğŸ”„ Starting backend with environment variables..."
          PORT=8001 NODE_ENV=production pm2 start index.js --name "mingling-backend" --max-memory-restart 512M
          
          echo "ğŸ“Š Checking PM2 status..."
          pm2 status
          
          echo "ğŸ§ª Testing API..."
          sleep 5
          
          # ë¡œì»¬ API í…ŒìŠ¤íŠ¸
          if curl -s localhost:8001/api/health > /dev/null; then
            echo "âœ… Local API test passed"
            curl -s localhost:8001/api/health | head -3
          else
            echo "âŒ Local API test failed"
            echo "ğŸ“‹ PM2 logs:"
            pm2 logs mingling-backend --lines 10
            exit 1
          fi
          
          # ì™¸ë¶€ API í…ŒìŠ¤íŠ¸
          echo "ğŸŒ Testing external API access..."
          if curl -s https://api.minglingchat.com/api/health > /dev/null; then
            echo "âœ… External API test passed"
          else
            echo "âŒ External API test failed"
          fi
          
          echo "âœ… Manual deployment completed successfully!"
          echo "ğŸš€ Server is running on port 8001"
          echo "ğŸ“Š Final status:"
          pm2 status 